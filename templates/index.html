<!DOCTYPE html>
<head>
    <title> BMI Calculator</title>
    <link rel="stylesheet" type='text/css' href="url{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

</head>

<h1>Welcome to BMI Calculator</h1>
<body>
    <div>
        <form class="pure-form" method="POST" action='/'>
        <input type="text" name="username" placeholder="enter your name"><br>
        <input type="number" name="height" placeholder="enter your height in cm"><br>
        <input type="number" name="weight" placeholder="enter your weight in kg"><br>
        <button type="submit" class="pure-button-primary" value="Submit"> Submit</button>

        </form>

    </div>
<div>

    {%if name%}
        <p>Hi {{ name }}!</p> 
        <p>your bmi is {{ bmi }}.</p>
    {% endif %}
</div>
</body>
